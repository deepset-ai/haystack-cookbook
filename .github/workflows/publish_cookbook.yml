name: Publish cookbook on Haystack Home

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "notebook/*.ipynb"
      - "index.toml"

jobs:
  publish-cookbook:
    runs-on: ubuntu-latest

    steps:
      - name: trigger-hook
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
